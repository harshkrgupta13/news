<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 card">

      <h2>Login</h2>
      <form [formGroup]="form">

        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" #email>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" #password>
        </div>

        <div>
          <button class="btn btn-success" id="button1" (click)="check(email.value,password.value)">Login  </button>
        </div>

        <div>
          Don't have an account!
          <a [routerLink]="['/signup']">Signup Here</a>
        </div>

      </form>

    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
