<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 card">

      <h2>Signup</h2>
      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" class="form-control" id="signupname" formControlName="name" placeholder="Enter Name">
          <div *ngIf="form.get('name').touched && form.get('name').invalid">
            <div *ngIf="form.get('name').errors.required" class="alert alert-danger">Name is mandatory</div>
             <div *ngIf="form.get('name').errors.maxlength" class="alert alert-danger">Name should be maximum 50 digits</div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="signupemail" formControlName="email" placeholder="Enter Email">
               <div *ngIf="form.get('email').touched && form.get('email').invalid">
            <div *ngIf="form.get('email').errors.required" class="alert alert-danger">Email is mandatory</div>
             <div *ngIf="form.get('email').errors.pattern" class="alert alert-danger" >Provide valid pattern ex-abc@email.com</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="signuppassword" formControlName="password" placeholder="Enter Password">
          <div *ngIf="form.get('password').touched && form.get('password').invalid">
            <div *ngIf="form.get('password').errors.required" class="alert alert-danger">Password is mandatory</div>
            <div *ngIf="form.get('password').errors.minlength" class="alert alert-danger">Password should be minimum 6 digits</div>
             <div *ngIf="form.get('password').errors.maxlength" class="alert alert-danger">Password should be maximum 50 digits</div>
          </div>
        </div>

        <div class="form-group">
          <label> Select Language </label>
          <select class="form-control" id="languageid" formControlName="language" placeholder="Select Language">
                        <option *ngFor="let language of languages" value={{language.id}}>{{language.name}}
                        </option>
                    </select>
        </div>

        <div class="form-group">
          <button id="btn-signup" type="button" class="btn btn-info" (click)="signup();"> Sign Up</button>
          <button id="btn-login" type="button" class="btn btn-success" [routerLink]="['/login']"> Login</button>
        </div>

      </form>

    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
