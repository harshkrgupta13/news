<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div id="signupbox" style="margin-top:140px;">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" [routerLink]="['/login']">Login</a></div>
          </div>
          <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form">

              <div id="signupalert" style="display:none" class="alert alert-danger">
                <p>Error:</p>
                <span></span>
              </div>

              <form [formGroup]="form">
                <div class="form-group">
                  <label for="name" class="col-md-3 control-label">Name</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="email" class="col-md-3 control-label">Email</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Password</label>
                  <div class="col-md-9">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="language" class="col-md-3 control-label">Language</label>
                  <select formControlName="language"  placeholder="Select Language">
                        <option *ngFor="let language of languages" value={{language.id}}>{{language.name}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                  <!-- Button -->
                  <div class="col-md-offset-3 col-md-9">
                    <button id="btn-signup" type="button" class="btn btn-info" (click)="signup();"> Sign Up</button>

                  </div>
                </div>
              </form>



            </form>
          </div>
        </div>




      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
