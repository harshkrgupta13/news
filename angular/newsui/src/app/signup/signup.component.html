<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 card">

      <h2>Signup</h2>

      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label> Select Language </label>
          <select class="form-control" formControlName="language" placeholder="Select Language">
                        <option *ngFor="let language of languages" value={{language.id}}>{{language.name}}
                        </option>
                    </select>
        </div>

        <div class="form-group">
          <button id="btn-signup" type="button" class="btn btn-info" (click)="signup();"> Sign Up</button>
          <button id="btn-login" type="button" class="btn btn-success" [routerLink]="['/login']"> Login</button>
        </div>

      </form>

    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
